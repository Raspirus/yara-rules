name: Validate YARA Rules on PR

on:
  pull_request:
    branches: [ main ]

jobs:
  yara-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # FULL history for git diff to work
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Install YARA and yls-yara
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install yls-yara

      - name: Find changed .yar files
        id: yarafiles
        run: |
          # Compare with main branch on origin
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep '\.yar$' || true)
          echo "Changed YARA files:"
          echo "$CHANGED_FILES"
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Validate and Lint YARA files
        id: check
        run: |
          FILES="${{ steps.yarafiles.outputs.files }}"
          echo "Processing files:"
          echo "$FILES"
      
          if [ -z "$FILES" ]; then
            echo "No .yar files changed in this PR."
            echo "message=No YARA files to check ✅" >> $GITHUB_OUTPUT
            exit 0
          fi
      
          ERRORS=""
          for file in $FILES; do
            echo "▶ Linting and validating $file"
            if ! yls lint "$file"; then
              ERRORS+="\n❌ Issues found in $file"
            else
              echo "✅ $file passed lint and validation"
            fi
          done
      
          if [ -n "$ERRORS" ]; then
            echo -e "Issues found:$ERRORS"
            echo "message=Some YARA files failed checks:$ERRORS" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "All YARA files passed lint and validation."
            echo "message=✅ All YARA files passed lint and validation." >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with result
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${{ steps.check.outputs.message }}`
            })
